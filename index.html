<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="wrapper">
        <header class="header">
          <input type="text" placeholder="Please enter city name" class="search-input"/>
          <button class="search-button">
            <img src="public/magnifying-glass.svg" class="search-icon" />
          </button>
        </header>
        <div class="weather">
          <img src="public/day.svg" class="weather-icon" />
          <h1 class="temp"></h1>
          <h2 class="city"></h2>
          <div class="details">
            <div class="col">
              <img
                src="public/humidity-svgrepo-com.svg"
                class="humidity-icon"
              />
              <div>
                <p class="humidity"></p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="public/wind-svgrepo-com.svg" class="wind-icon" />
              <div>
                <p class="wind"></p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
